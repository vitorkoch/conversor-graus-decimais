<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graus Decimais</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Conversor Graus Decimais</h1>
        </header>
        <section>
            <div id="left">
                <p>Longitude(y):</p>
                <input type="radio" name="longitude" id="l" checked />
                <label for="l">Leste</label>
                <input type="radio" name="longitude" id="o" />
                <label for="o">Oeste</label>
                <p>
                    Graus:
                    <input
                        type="number"
                        name="grausY"
                        id="grausY"
                        class="field"
                        min="0"
                        max="180"
                    />
                </p>
                <p>
                    Minutos:
                    <input
                        type="number"
                        name="minutosY"
                        id="minutosY"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
                <p>
                    Segundos:
                    <input
                        type="number"
                        name="segundosY"
                        id="segundosY"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
            </div>
            <div id="right">
                <p>Latitude(x):</p>
                <input type="radio" name="latitude" id="n" checked />
                <label for="n">Norte</label>
                <input type="radio" name="latitude" id="s" />
                <label for="s">Sul</label>
                <p>
                    Graus:
                    <input
                        type="number"
                        name="grausX"
                        id="grausX"
                        class="field"
                        min="0"
                        max="180"
                    />
                </p>
                <p>
                    Minutos:
                    <input
                        type="number"
                        name="minutosX"
                        id="minutosX"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
                <p>
                    Segundos:
                    <input
                        type="number"
                        name="segundosX"
                        id="segundosX"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
            </div>
            <div class="center">
                <input
                    type="button"
                    value="Converter"
                    class="field"
                    onclick="converter()"
                />
                <p id="res"></p>
            </div>
        </section>
        <footer>
            <p>&copy; vitorkoch</p>
        </footer>
    </body>
</html>
