<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
        <link rel="icon" href="/media/timer.png" />
        <link rel="stylesheet" href="../../general.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="menu">
            <a href="../../index.html"><i class="fa-solid fa-bars"></i></a>
        </div>
        <header><h1>Pomodoro Timer</h1></header>
        <nav>
            <button type="button" pomodoro class="mode-button">Pomodoro</button>
            <button type="button" short-break class="mode-button">
                Short Break
            </button>
            <button type="button" long-break class="mode-button">
                Long Break
            </button>
            <button type="button" config>
                <i class="fa-solid fa-gear"></i>
            </button>
        </nav>
        <div>
            <span id="timer" timer>25:00</span>
            <div id="fullbar">
                <div id="progress" progress-bar></div>
            </div>
            <div class="buttons">
                <button type="button" class="action-button" start>
                    <i class="fa-solid fa-play"></i>
                </button>
                <button type="button" class="action-button hide" pause>
                    <i class="fa-solid fa-pause"></i>
                </button>
            </div>
            <iframe
                src="https://www.youtube.com/embed/jfKfPfyJRdk"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <blockquote class="quote-box" quote-box></blockquote>
        </div>
        <footer>&copy; vitorkoch</footer>
    </body>
</html>
