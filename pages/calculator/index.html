<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../general.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="media/pages.png" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="menu">
            <a href="../../index.html"><i class="fa-solid fa-bars"></i></a>
        </div>
        <header><h1>Calculator</h1></header>
        <div id="grid">
            <div id="output">
                <div id="previous-operand" previous-operand></div>
                <div id="current-operand" current-operand></div>
            </div>
            <button type="button" class="span-two" allClear>AC</button>
            <button type="button" delete>
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button type="button" operation>
                <i class="fa-solid fa-divide"></i>
            </button>
            <button type="button" number>1</button>
            <button type="button" number>2</button>
            <button type="button" number>3</button>
            <button type="button" operation>
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button type="button" number>4</button>
            <button type="button" number>5</button>
            <button type="button" number>6</button>
            <button type="button" operation>
                <i class="fa-solid fa-plus"></i>
            </button>
            <button type="button" number>7</button>
            <button type="button" number>8</button>
            <button type="button" number>9</button>
            <button type="button" operation>
                <i class="fa-solid fa-minus"></i>
            </button>
            <button type="button" number>.</button>
            <button type="button" number>0</button>
            <button type="button" class="span-two" equal>
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>
        <footer>&copy; vitorkoch</footer>
    </body>
</html>
