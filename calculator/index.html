<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        <header>
            <h2>Calculator</h2>
        </header>
        <div id="grid">
            <div id="output">
                <div id="previous-operand">123,456</div>
                <div id="current-operand">123,456</div>
            </div>
            <button type="button" class="span-two" allClear>AC</button>
            <button type="button" delete>DEL</button>
            <button type="button" operation>รท</button>
            <button type="button" number>1</button>
            <button type="button" number>2</button>
            <button type="button" number>3</button>
            <button type="button" operation>*</button>
            <button type="button" number>4</button>
            <button type="button" number>5</button>
            <button type="button" number>6</button>
            <button type="button" operation>+</button>
            <button type="button" number>7</button>
            <button type="button" number>8</button>
            <button type="button" number>9</button>
            <button type="button" operation>-</button>
            <button type="button" number>.</button>
            <button type="button" number>0</button>
            <button type="button" class="span-two" equal>=</button>
        </div>
        <footer>&copy; vitorkoch</footer>
    </body>
</html>
