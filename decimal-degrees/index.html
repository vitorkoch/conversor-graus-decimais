<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decimal Degrees</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Decimal Degrees Convert</h1>
        </header>
        <section>
            <div id="left">
                <p>Longitude(y):</p>
                <input type="radio" name="longitude" id="e" checked />
                <label for="e">East</label>
                <input type="radio" name="longitude" id="w" />
                <label for="w">Weast</label>
                <p>
                    Degrees:
                    <input
                        type="number"
                        name="degreesY"
                        id="degreesY"
                        class="field"
                        min="0"
                        max="180"
                    />
                </p>
                <p>
                    Minutes:
                    <input
                        type="number"
                        name="minutesY"
                        id="minutesY"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
                <p>
                    Seconds:
                    <input
                        type="number"
                        name="secondsY"
                        id="secondsY"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
            </div>
            <div id="right">
                <p>Latitude(x):</p>
                <input type="radio" name="latitude" id="n" checked />
                <label for="n">North</label>
                <input type="radio" name="latitude" id="s" />
                <label for="s">South</label>
                <p>
                    Degrees:
                    <input
                        type="number"
                        name="degreesX"
                        id="degreesX"
                        class="field"
                        min="0"
                        max="180"
                    />
                </p>
                <p>
                    Minutes:
                    <input
                        type="number"
                        name="minutesX"
                        id="minutesX"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
                <p>
                    Seconds:
                    <input
                        type="number"
                        name="secondsX"
                        id="secondsX"
                        class="field"
                        min="0"
                        max="60"
                    />
                </p>
            </div>
            <div class="center">
                <button type="button" class="field" id="button">Convert</button>
                <p id="res"></p>
            </div>
        </section>
        <footer>
            <p>&copy; vitorkoch</p>
        </footer>
    </body>
</html>
